<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskToday</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">Task<span>Today</span></h1>
        <div class="container">
            <div class="container-header-items">
                <h2 class="box-title">Today <img src="/TaskToday/images/sun.svg" alt="sun" class="image twinkle"></h2>
                <div class="above-progress-bar">
                    <div class="box-quote">Raise the bar by completing your goals!</div>
                    <div class="clear-form-data">Clear</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress">
                        <span>1/3 Completed</span>
                    </div>
                </div>
                <p class="error-text">Please set all the 3 goals!</p>
            </div>
            <div class="container-goals">
                <div class="container-goals-fields">
                    <div class="custom-checkbox">
                        <img src="/TaskToday/images/check.svg" alt="Check Mark" class="checkMark">
                    </div>
                    <input type="text" id="first" class="input-field" placeholder="Add a new goal">
                </div>
                <div class="container-goals-fields">
                    <div class="custom-checkbox">
                        <img src="/TaskToday/images/check.svg" alt="Check Mark" class="checkMark">
                    </div>
                    <input type="text" id="second" class="input-field" placeholder="Add a new goal">
                </div>
                <div class="container-goals-fields">
                    <div class="custom-checkbox">
                        <img src="/TaskToday/images/check.svg" alt="Check Mark" class="checkMark">
                    </div>
                    <input type="text" id="third" class="input-field" placeholder="Add a new goal">
                </div>
            </div>
            <div class="container-footer">
                <p class="container-footer-quote">"Move one step ahead, today!"</p>
                <p class="container-footer-end-text">Made with ❤️ by Divya Singh</p>
            </div>
            
        </div>
    </div>
</body>
</html>
